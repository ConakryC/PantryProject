<ion-header>
  <ion-navbar color="primary">
    <ion-title>Welcome</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{ user.details.name }}</h2>

  <ion-list>
    <ion-item>
      <ion-label>
        Diet Restrictions
      </ion-label>
      <ion-select>
        <ion-option selected>None</ion-option>
        <ion-option>Vegetarian</ion-option>
        <ion-option>Vegan</ion-option>
        <ion-option>Gluten Free</ion-option>
        <ion-option>Dairy Free</ion-option>
        <ion-option>Peanut Free</ion-option>
      </ion-select>
    </ion-item>

    <button ion-item (click)="getJoke()">
        Food Joke
    </button>
    <p text-wrap>{{foodJoke}}</p>

    <button ion-item (click)="getTrivia()">
        Food Trivia
    </button>
    <p text-wrap>{{foodTrivia}}</p>

  </ion-list>


</ion-content>
