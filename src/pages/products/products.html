<ion-header (click)="closeFAB(productFAB)">
  <ion-navbar color="primary">
    <button ion-button menuToggle="productMenu" icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Pantry</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding (click)="closeFAB(productFAB)">

  <div *ngIf="pantryService.pantryList.length == 0">
    <h2>No Pantry Items Found!</h2>
    <p>Scan or search for items using the button on the bottom</p>
  </div>

  <ion-list>
    <button ion-item *ngFor="let item of pantryService.pantryList" (click)="itemSelected(item)">
      <ion-thumbnail item-left>
        <img src={{item.info.images[0]}}>
      </ion-thumbnail>

      <h2>{{item.info.title}}</h2>
      <p>Amount:
        {{item.amount}}</p>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-fab *ngIf="showFAB" bottom right #productFAB>
    <button ion-fab color="primary">
      <ion-icon name="search"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab>
        <ion-icon name="funnel"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="cog"></ion-icon>
      </button>
      <button ion-fab (click)="openManualSearch(productFAB)">
        <ion-icon name="hand"></ion-icon>
      </button>
      <button ion-fab (click)="openBarcodeScanner(productFAB)">
        <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-footer>
